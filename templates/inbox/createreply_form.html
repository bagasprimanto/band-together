{% load crispy_forms_tags %}

<form method='POST' action="{% url 'inbox:inbox_createreply' conversation.pk %}" class="d-flex flex-column">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="w-100 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary mt-1">Submit message</button>
        <a href="{{ request.META.HTTP_REFERER }}" type="button" class="btn btn-secondary mt-1" id="cancel-button">Cancel</a>
    </div>
</form>
