{% load static %}

<div class="chat-lists">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
            <!-- chat-list -->
            <div class="chat-list">
                {% for c in my_conversations %}
                <a href="{% url 'inbox:inbox_detail' pk=c.pk %}" class="d-flex align-items-center">
                    {% for participant in c.participants.all %}
                    {% if participant != request.user.profile %}
                    <div class="profile-picture-chat-list">
                        <img class="rounded-circle"
                            src="{% if participant.profile_picture %} {{ participant.profile_picture.url }} {% else %} {% static './images/profile_pic_default.jpg' %} {% endif %}"
                            alt="user img" width="40" height="40">
                        <span class="active"></span>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3 class="custom-truncate-conversation-list">
                            {{ participant.display_name }}
                        </h3>
                        <p class="text-secondary">{{ participant.profile_type }}, {{ participant.location.country }}</p>
                    </div>
                    {% endif %}
                    {% endfor %}
                </a>
                {% endfor %}
            </div>
            <!-- chat-list -->
        </div>
    </div>

</div>
