{% extends "_base.html" %}
{% block title %}Bookmark Lists - BandTogether{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="fw-bold">Bookmarks</h1>
    <h2 class="fw-normal h4 text-secondary">Manage your bookmarked items here!</h2>
    <!-- Tabs -->
    <section class="tabs mb-3">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a  {% if "/profiles/" in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} 
                    href="{% url 'bookmarks:bookmark_profile_list' %}" >
                        Profiles
                    </a>
            </li>
            <li class="nav-item">
                <a  {% if "/ads/" in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} 
                    href="{% url 'bookmarks:bookmark_advertisement_list' %}" >
                        Ads
                    </a>
            </li>
            <li class="nav-item">
                <a  {% if "/openmics/" in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} 
                    href="{% url 'bookmarks:bookmark_openmic_list' %}" >
                        Open Mics
                    </a>
            </li>
        </ul>
    </section>

   {% block bookmark_list %}
   {% endblock bookmark_list %}
</div>
{% endblock content %}
