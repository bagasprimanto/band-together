{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Ad Delete - BandTogether{% endblock title %}

{% block content %}
<div class="container my-5 col-sm-10 col-md-8 col-12 border border-1 p-5 rounded shadow">
    <h1 class="border-bottom">Are you sure you want to delete your advertisement?</h1>
    <h2 class="mb-4 fs-3">Ad Title: {{ ad.title }}</h2>
    <form method="post">{% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'advertisements:advertisement_list' %}" role="button">Cancel</a>
    </form>
</div>
{% endblock content %}
