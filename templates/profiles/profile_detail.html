{% extends "_base.html" %}

{% block title %}Profile Detail - BandTogether{% endblock title %}

{% block content %}
<div class="container">
    <h1>Profiles Detail</h1>
    {% if user.is_authenticated %}
    <p>{{ user.email }}</p>
    <p>{{ user.profile.display_name }}</p>
    {% endif %}
</div>
{% endblock content %}
