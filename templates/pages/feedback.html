{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Feedback - BandTogether{% endblock title %}

{% block content %}
<div class="container py-5 mb-5">
    <h1>Feedback</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4 text-muted fs-4 fw-normal border-bottom">Have something to say about our site? Fill out
                this form!
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
