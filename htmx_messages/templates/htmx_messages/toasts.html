<!-- Messages rendered after the page is loaded-->
<div data-toast-container class="toast-container position-fixed top-0 end-0 p-3">
    <div data-toast-template class="toast align-items-center border-0" aria-live="assertive" aria-atomic="true"
        role="alert">
        <div class="d-flex">
            <div data-toast-body class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% for message in messages %}
    <div class="toast toast-original align-items-center border-0 {{ message.tags }}" aria-live="assertive" aria-atomic="true"
        role="alert">
        <div class="d-flex">
            <div data-toast-body class="toast-body">{{ message.message }}</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>
